<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="calculator.png" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input id="user_input" class="input" type="text">
      <br>
      <button class="btn" >1</button>
      <button class="btn" >2</button>
      <button class="btn" >3</button>
      <button style="background:#ffb84d;" class="btn">+</button>
      <br>
      <button class="btn" >4</button>
      <button class="btn" >5</button>
      <button class="btn" >6</button>
      <button style="background: #ffcc80;" class="btn">-</button>
      <br>
      <button class="btn" >7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button style="background: #ffe0b3;" class="btn" >*</button>
      <br>
      <button class="btn" >.</button>
      <button class="btn" >0</button>
      <button class="btn" >C</button>
      <button style="background: #fff5e6;" class="btn" >/</button>
      <br>
      <button id="btnEqual" class="btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
